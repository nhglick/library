<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./modal-functions.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>

<body>
    <header>
        <h1>Library</h1>
        <button id="add-book">Add A New Book</button>
    </header>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times</span>
            <form>
                <h2>Add a book to your library</h1>
                <input type="text" placeholder="Title" id="title">
                <input type="text" placeholder="Author" id="author">
                <input type="number" placeholder="Pages" id="pages">

                <span class="label">
                    <label for="read">Have you read this?</label>
                    <input type="checkbox" id="read">
                </span>
                
                <button id="submit-book" type="button">Submit</button>
            </form>
        </div>
    </div>

    <div class="container"></div>
</body>
</html>
